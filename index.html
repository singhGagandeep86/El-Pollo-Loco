<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./img/icons/Favicon.png">

    <script src="./models/drawable-objects.class.js"></script>
    <script src="./models/moveable-object.class.js"></script>
    <script src="./models/statusbar.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chicken-small.class.js"></script>
    <script src="./models/clouds.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/coins-statusbar.class.js"></script>
    <script src="./models/bottles.class.js"></script>
    <script src="./models/bottle-statusbar.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/sounds.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/endboss-statusbar.class.js"></script>
    <script src="./levels/level1.js"></script>

</head>

<body>
    <h1>El Pollo Loco</h1>
    <div class="gameCanvas">
        <div id="gameScreen" class="gameScreen disNone">
            <img id="resultBoard" class="result resultLost disNone">
            <canvas id="canvas" width="720" height="480"></canvas>
            <div id="introButtons" class="introBtns">
                <button class="introBtn" onclick="init()">Start Game</button>
                <button class="introBtn">Game Infos</button>
            </div>
            <div id="icons" class="icons">
                <img class="icon" onclick="restart()" src="./img/icons/home.png">
                <img class="icon" id="musicIcon" onclick="toggleMusic()" src="./img/icons/volume.png">
                <img class="icon" onclick="toggleFullScreen()" src="./img/icons/full-screen.png">
            </div>
        </div>
        <div id="introScreen" class="introScreen">
            <img id="startScreen" class="startScreen" src="./img/9_intro_outro_screens/start/startscreen_1.png">
            <div class="introBtns">
                <button class="introBtn" onclick="init()">Start Game</button>
                <button class="introBtn">Game Infos</button>
            </div>
            <div class="icons">
                <img class="icon" loading="lazy" onclick="restart()" src="./img/icons/home.png">
                <img class="icon" loading="lazy" id="musicIcon" onclick="toggleMusic()" src="./img/icons/volume.png">
                <img class="icon" loading="lazy" onclick="toggleFullScreen()" src="./img/icons/full-screen.png">
            </div>
        </div>

        <div class="details">
            <span onclick="showInstructions()">Instructions</span>
            <span onclick="showImpressum()">Impressum</span>

        </div>
    </div>
    <script src="./js/game.js"></script>
</body>

</html>
